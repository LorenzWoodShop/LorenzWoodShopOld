<!doctype html>
<html ng-app="woodApp">
<head>
    <!-- Basic Page Needs
    ================================================== -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Lorenz Wood Shop</title>
    <!-- CSS
    ================================================== -->
    <link rel="stylesheet" type="text/css" href="./css/theme.css" />
    <link rel="stylesheet" type="text/css" href="./css/base.css" />
    <link rel="stylesheet" type="text/css" href="./css/layout.css" />
    <link rel="stylesheet" type="text/css" href="./css/design.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <!-- End
    ================================================== -->

</head>

<body>
    <header>
        <a href="/#!/"><img src="./img/LWSLogoTransparent.png" class="lws-logo" /></a><br/>
    </header>

    <nav>
        <div ng-controller="NavController">
            <ul class="lws-nav">
                <li><a href="/#!/">Home</a></li>
                <li><a href="/#!/gallery">Gallery</a></li>
                <li><a href="/#!/boardCalculator">Board Calculator</a></li>
                <li><a href="/#!/contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <!-- Content Area -->
        <div ng-view></div>
    </main>

    <footer>
        <div ng-controller="FortuneController">
            <p class="lws-fortune"><i>``{{randomFortuneText}}``</i><br />&nbsp;&nbsp;&nbsp;&nbsp;<strong>-{{randomFortuneAuthor}}</strong></p>
        </div>
        <p>Designed and developed by Grayson Lorenz copyright 2018</p>
    </footer>

    <!--===============Angular Setup and Router===============-->
    <script src="./js/angular.js"></script>
    <script src="./js/angular-route.js"></script>
    <script src="./js/routerModule.js"></script>
    <!--===============Angular Files===============-->
    <script src="./js/boardCalculator.js"></script>
    <script src="./js/contact.js"></script>
    <script src="./js/fortune.js"></script>
    <script src="./js/gallery.js"></script>
    <script src="./js/home.js"></script>
    <script src="./js/nav.js"></script>
    <script src="./js/pricing.js"></script>
</body>
</html>
