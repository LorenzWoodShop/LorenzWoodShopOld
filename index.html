<!doctype html>
<html ng-app="woodApp">
<head>
    <!-- Basic Page Needs
    ================================================== -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Lorenz Wood Shop</title>
    <!-- CSS
    ================================================== -->
    <link rel="stylesheet" type="text/css" href="./css/layout.css" />
    <link rel="stylesheet" type="text/css" href="./css/design.css" />
    <!-- End
    ================================================== -->

</head>

<body>
    <header>
        <a href="/#!/"><img src="./img/LWSLogoTransparent.png" class="lws-logo" /></a><br/>
    </header>

    <nav>
        <a href="" class="menu-icon"><img class="lws-menu-icon" src="../img/menuIcon.png"/></a>
        <ul class="lws-nav">
            <li><a href="/#!/">Home</a></li>
            <li><a href="/#!/gallery">Gallery</a></li>
            <li><a href="/#!/pricing">Pricing</a></li>
            <li><a href="/#!/contact">Contact</a></li>
        </ul>
    </nav>

    <main>
        <!-- Content Area -->
        <div ng-view></div>
    </main>

    <footer>
        <div ng-controller="FortuneController">
            <p class="lws-fortune"><i>``{{randomFortuneText}}``</i><br />&nbsp;&nbsp;&nbsp;&nbsp;<strong>-{{randomFortuneAuthor}}</strong></p>
        </div>
        Designed and developed by Grayson Lorenz copyright 2018<br /><br />
    </footer>

    <!=======Angular Routes go here===============>
    <script src="./js/angular.js"></script>
    <script src="./js/angular-route.js"></script>
    <script src="./js/routerModule.js"></script>
    <script src="./js/gallery.js"></script>
    <script src="./js/contact.js"></script>
    <script src="./js/fortune.js"></script>
</body>
</html>
